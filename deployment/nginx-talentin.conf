# Rate limiting zone — 20 req/min per IP on API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/m;

server {
    listen 80;
    server_name jpsearch.mehdinamdar.me;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name jpsearch.mehdinamdar.me;

    # SSL (Let's Encrypt — managed by Certbot automatically)
    ssl_certificate /etc/letsencrypt/live/jpsearch.mehdinamdar.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jpsearch.mehdinamdar.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide nginx version from headers
    server_tokens off;

    # Logging
    access_log /var/log/nginx/talentin-access.log;
    error_log /var/log/nginx/talentin-error.log warn;

    # Frontend (React SPA)
    root /var/www/talentin/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API proxy with rate limiting
    location /api/ {
        # Rate limit: 20 req/min, burst of 10 requests
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for AI inference (can be slow on cold start)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Don't expose backend errors directly
        proxy_intercept_errors on;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
